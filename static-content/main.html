<!DOCTYPE html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script language="javascript" src="main.js" > </script>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
 <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
 type="text/javascript" charset="utf-8"></script>
 <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
 type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
         <a href="#" class="pull-left"><img style="max-width:30px; margin-top: 10px;"
             src="../images/icons/favicon.png"></a>
        <a class="navbar-brand" href="#">&nbspTambird</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="logout"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
<div style="width: 640px; height: 480px" id="mapContainer"></div>
<div class="container">
  <h3>Right Aligned Navbar</h3>
  <p>The .navbar-right class is used to right-align navigation bar buttons.</p>
</div>
<script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
    'app_id': 'M4nlAHcDat9oqZmfH7at',
    'app_code': 'ZaolraJC8XJTa47fzR0ENg'
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
    document.getElementById('mapContainer'),
    maptypes.normal.map,
    {
      zoom: 10,
      center: { lng: 13.4, lat: 52.51 }
    });
  </script>
</body>
